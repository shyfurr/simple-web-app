version: 0.2

phases:
  install:
    commands:
      - echo "No dependencies to install for a static site."
  pre_build:
    commands:
      - echo "Preparing for build process..."
  build:
    commands:
      - echo "No build needed for static site."
  post_build:
    commands:
      - echo "Build process complete."

artifacts:
  files:
    - index.html  # The only file to include in the artifact.
  discard-paths: yes  # Copy files without preserving folder structure.

env:
  variables:
    DEPLOY_DIR: "/var/www/html"  # The directory on your compute instance to deploy the index.html file.
